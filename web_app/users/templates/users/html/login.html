<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <a href="/" class="back"><i class='bx bx-arrow-back'></i> Назад</a>
            <section class="form_auth_section">
                <div class="container__content">
                    <div class="form__content form__content-registration">
                        <form class="form__auth" action="#" method="post">
                            <div class="form__container">
                                <div class="form__text">
                                    Войти через:
                                </div>
                                <div class="form__social">
                                    <a href="{% url 'social:begin' 'vk-oauth2' %}" class="form__social-item">
                                        <img src="{% static 'users/pictures/icons/icons8-vk-circled-144.png' %}">
                                    </a>
                                    <a href="{% url 'social:begin' 'yandex-oauth2' %}" class="form__social-item">
                                        <img src="{% static 'users/pictures/icons/yandex_id.png' %}">
                                    </a>
                                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="form__social-item">
                                        <img src="{% static 'users/pictures/icons/youtube.png' %}">
                                    </a>
                                </div>
                            </div>
                            <div class="form__important-text">
                                Авторизуясь, Вы подтверждаете, что внимательно прочитали и согласились c нашими Условиями предоставления услуг и нашей Политикой конфиденциальности.
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{% static 'users/js/main.js' %}"></script>
</body>
</html>
